# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - c3043125

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_05033fd06cf5470988d6c01044320386 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_723359cc6915424d96098383cabe3d0a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05033fd06cf5470988d6c01044320386 }}/abdullah201897/cbp-task2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'c3043125'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_188b119ed39d4ea999e955a44cf220d6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05033fd06cf5470988d6c01044320386 }}/abdullah201897/cbp-task2:${{ github.sha }}'